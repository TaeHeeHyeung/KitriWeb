<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script>
$(function(){
	//javascript 객체용 배열이 리턴된다. jsp객체가 아니다.
	var chkArr = $("div>input[type=checkbox]");
	var allObj = chkArr[0];
	var $allObj = $(allObj);
	console.log(chkArr);
	console.log(chkArr[0]);
	console.log($(chkArr[0]));
	
// 	allObj.click 사용 불가  (javascript 이기 때문에)
	$allObj.click(function() { //jsp 언어로 변환
		for (var i = 1; i < chkArr.length; i++) {
// 			dom으로 가져올경우 checked는 true와 false로 관리된다. 이는 attribute가 아니라 propt로 본다
// 			$(chkArr[i]).attr("checked", true); //X
// 			$(chkArr[i]).prop("checked", true); //O
// 			$(chkArr[i]).prop("checked", false); //O
 			$(chkArr[i]).prop("checked", $allObj.attr("checked"));
		}
	});
});
	window.addEventListener("load", function(e) {
		var checkArr = document.querySelectorAll("div>input[type=checkbox]");
		var allObj = checkArr[0];
		console.log(allObj);
		allObj.addEventListener("click", function(e) {
			for (var i = 1; i < checkArr.length; i++) {
				checkArr[i].checked = allObj.checked;
			}

		});
	});
</script>

<body>
	<div>
		<input type="checkbox"> ALL
	</div>
	<div>
		<input type="checkbox"> ONE&nbsp;&nbsp; <input type="checkbox"> TWO&nbsp;&nbsp; <input type="checkbox"> THREE
	</div>

</body>
</html>
