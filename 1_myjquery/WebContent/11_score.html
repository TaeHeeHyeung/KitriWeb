<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
	$(function() {
		$("form").submit(function() {
			var data = $("form").serialize();
			console.log(data);
			$.ajax({
				url : '11_socre.jsp',
				//get
				data : data,
				success : function(result) {
					$('#divResult').html(result.trim());
				},
				error : function(jqXHR, textStatus, errorThrown) {
					alert("error");
				}
			});
			return false;
		});

	});
</script>
</head>
<body>
	<div>
		<img alt="" src="images/movie_image.jpg" style="width: 200px; height: 200px;">
	</div>

	<div>
		<form>
			<input type="radio" name="star" value="1">★☆☆☆☆<br>
			 <input type="radio" name="star" value="2">★★☆☆☆<br> 
			 <input type="radio" name="star" value="3" checked>★★★☆☆<br>
			  <input type="radio" name="star" value="4">★★★★☆<br> 
			  <input type="radio" name="star" value="5">★★★★★<br>
			<button>별점주기</button>
		</form>
		<div id="divResult"></div>
	</div>
</body>
</html>
