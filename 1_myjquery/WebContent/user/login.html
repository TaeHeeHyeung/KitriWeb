<!DOCTYPE html>
<html lang="ko">
<head>
<title>로그인</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function() {
		var $loginform = $("#loginform");
		$loginform.submit(function() {
			$.ajax({
				url : '/1_myjquery/login',
				method : 'post',
				data : $("form").serialize(),
				success : function(result) {
					if (result.trim() == '1') {//성공
						location.href = "/1_myjquery/6_sementic.jsp";
						alert("성공 " + result.trim());
					} else {//실패
						alert("실패 " + result.trim());
					}
					alert("창띄움");
				},
				error : function(jqXHR, textStatus, errorThrown) {
					alert("에러");
				}
			});
			return false;
		});
	});

	$(function() {
		var $moveRegisterBtn = $("#moveRegisterBtn");
		$moveRegisterBtn.click(function() {
			var $alink = $("nav>ul>li>a[href='user/singup.html']");
			$alink.trigger("click");
		});
	});
</script>
</head>
<body>

	<div class="container" align="center">
		<div class="col-lg-6" align="center">
			<h2>로그인</h2>
			<form id="loginform" method="post" action="">
				<div class="form-group" align="left">
					<label for="">아이디</label> <input type="text" class="form-control" id="id" name="id" placeholder="아이디입력하세요" required>
				</div>
				<div class="form-group" align="left">
					<label for="">비밀번호</label> <input type="password" class="form-control" id="pass" name="pass" placeholder="비밀번호 입력하세요" required>
				</div>

			</form>
			<div class="form-group" align="center">
				<button class="btn btn-warning" id="loginBtn" form="loginform">로그인</button>
				<button class="btn btn-primary" id="moveRegisterBtn">회원가입</button>
			</div>
		</div>
	</div>

</body>
</html>
