	window.addEventListener("load", function() {
		var arr = document.querySelectorAll("button");
		for (var i = 0; i < arr.length; i++) {
			var btObj = arr[i];
			(function(j) { //버튼이 클릭되지 않아도 바로 실행 시켜준다 .
				btObj.addEventListener("click", function() {
					var aObj = document.querySelector("input[name=a]");
					var bObj = document.querySelector("input[name=b]");
					var aNum = parseInt(aObj.value);
					var bNum = parseInt(bObj.value);
					//alert(j + "번째 버튼이 클릭되었습니다.");
					switch (j) {
						case 0:
							alert(aNum + bNum);
							break;
						case 1:
							alert(aNum - bNum);
							break;
						case 2:
							alert(aNum * bNum);
							break;
						case 3:
							alert(aNum / bNum);
							break;
					}
				});
			})(i);
		}
	});
</script>

</head>
<body>
	<input type="text" name="a">
	<input type="text" name="b">
	<br>
	<button>+</button>
	<button>-</button>
	<button>*</button>
	<button>/</button>

</body>
