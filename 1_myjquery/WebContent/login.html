<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
	$(function() {
		$("form").submit(function() {
			$.ajax({
				url : 'membermvc/user?act=login',
				method : 'post',
				data :
				//1
				$('form').serialize(),
				//2
				//'id='+$('input[name=id]').val()+'pwd='+$('input[name=pass]').val(),
				//3
				//{'id: $('input[name=id]').val(),
				//'pwd: $('input[name=pass]').val()
				//}
				success : function(result) {
					$("section").html(result);
				}
			});
			return false;
		});
		
	});
</script>
<div>
	로그인창입니다.
	<!-- action url 요청 결과 => 이전화면을 clear시킨다. 
	form의 action을 넣지 말고 ajax를 활용하자-->
	<form>
		ID:<input name="id"><br> PASS:<input name="pass"><br>
		<button>로그인</button>
	</form>
</div>
