<!DOCTYPE html>
<html>
<head>
<style>
img {
	width: 200px;
	height: 200px;
}

body {
	background-color: #fefbd8;
}

h1 {
	background-color: #80ced6;
}

div {
	background-color: #d5f4e6;
}

span {
	background-color: #f18973;
}
</style>
</head>
<body>

	<img style="background-color: #92a8d188;" />
	<img style="background-color: rgb(201, 76, 76, 0.5);" />
	<img style="background-color: hsl(89, 43%, 51%, 0.3);" />
	<p>The background color can be specified with a hexadecimal value.</p>
	<h1>Background Color</h1>

	<div>Set a background color for a div element.</div>

	<p>
		Set a <span>background color</span> for only a part of a text.
	</p>

</body>
</html>
