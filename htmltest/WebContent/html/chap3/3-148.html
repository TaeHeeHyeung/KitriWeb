<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>form control - input</h2>
	lable의 for과 input type의 id를 연결한다. input type의 name은 form에제출할때 value를
	식별할 수 있는 key로 사용된다.
	<fieldset>
		<label for="userid">아이디 : </label>
		 <input type="text" id="userid"name="userid" size="10" maxlength="16" value="아이디입력"> 
		<label for="pass">비밀번호 : </label> 
		<input type="text" id="pass" name="pass" size="10" maxlength="16" placeholder="비밀번호 입력"> 
		<input type="image" src="../img/Login.png" alt="로그인">
	</fieldset>
</body>
</html>
