<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="div1" style="with: 500px; height: 300px; background: magenta;">
		div1
		<div id="div2" style="with: 400px; height: 200px; background: cyan;">
			div2
			<div id="div3"
				style="with: 300px; height: 100px; background: orange;">div3</div>
		</div>
	</div>
</body>

<script type="text/javascript">
	var bool = false;
	var div1 = document.getElementById("div1");
	var div2 = document.getElementById("div2");
	var div3 = document.getElementById("div3");

	div1.addEventListener("click", function(e) {
		alert("div1");
	}, bool)
	div2.addEventListener("click", function(e) {
		alert("div2");
	}, bool)
	div3.addEventListener("click", function(e) {
		alert("div3");
	}, bool)
	//true이면 캡쳐, false이면 버블
</script>
</html>
