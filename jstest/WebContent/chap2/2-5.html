<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* window.onload = function() {
		setInterval(showTime, 1000);
	} */
	function startTime() {
		window.setInterval(showTime, 1000)
	}
	function showTime() {
		var date = new Date();
		var view = document.getElementById("viewtime");
		view.innerHTML = '<font color ="steelblue" size="15"> ' + date
				+ '</font>';
	}
	
	//var x = 10;
	//var x = function(){} 함수도 객체가 된다.
</script>

</head>
<body>
	<div id="viewtime" align="center">asdfasdf</div>
	<button onclick="startTime();">시간작동</button>
</body>
</html>
